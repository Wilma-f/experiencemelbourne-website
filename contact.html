        </nav>
    </header>

    <form id="contact_form" method="post">
        <label for='fname'>Name:</label>
        <input type='text' id='fname' name='fname' autocomplete='given-name'>
        <label for='lname'>Last name:</label><br />
        <input type='text' id='lname' name='lname' autocomplete='family-name' /><br />
        <label for='email'>Email:</label><br />
        <input type='email' id='email' name='email' autocomplete='email' /><br />
        <label for='mobile'>Mobile:</label><br />
        <input type='text' id='mobile' name='mobile' autocomplete='tel' pattern="\d{3}-\d{3}-d{4}" 
        palceholder="123-456-7890" required><small>Format:123-456-7890(digits only)</small><br /><br />

        <label for='message'>Message:</label><br />
        <textarea  id="message" name="message"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
